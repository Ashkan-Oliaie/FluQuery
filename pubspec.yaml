name: fluquery
description: >-
  Powerful asynchronous state management, server-state utilities and data fetching 
  for Flutter. Inspired by TanStack Query (React Query). Features automatic caching, 
  background refetching, mutations, infinite queries, and optimistic updates.
version: 1.0.0
homepage: https://github.com/AshkanAbd/fluquery
repository: https://github.com/AshkanAbd/fluquery
issue_tracker: https://github.com/AshkanAbd/fluquery/issues
documentation: https://github.com/AshkanAbd/fluquery#readme

topics:
  - state-management
  - caching
  - api
  - hooks
  - query

environment:
  sdk: ^3.8.0
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  collection: ^1.18.0
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
